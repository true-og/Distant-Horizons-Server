# 1.21.1 version
java_version=21
minecraft_version=1.21.3
parchment_version=1.21:2024.07.28
compatible_minecraft_versions=["1.21.3"]
accessWidenerVersion=1_21_3
builds_for=neoforge,fabric
# forge is broken due to gradle/build script issues

# Netty
netty_version=4.1.97.Final

# Fabric loader
fabric_loader_version=0.16.9
fabric_api_version=0.110.0+1.21.3
    # Fabric mod versions
    modmenu_version=12.0.0-beta.1
    starlight_version_fabric=
    phosphor_version_fabric=
    lithium_version=
    sodium_version=mc1.21.3-0.6.0-fabric
    iris_version=1.8.0+1.21.3-fabric
    bclib_version=
    immersive_portals_version=
    canvas_version=
    
    # fabric-api 0.110.0 fixed a bug in MC 1.21.3 with the rendering API DH relied on
    fabric_incompatibility_list={ "fabric-api": "<0.110.0" }
    fabric_recommend_list={}
    
    # Fabric mod run
    # 0 = Don't enable and don't run
    # 1 = Can be referenced in code but doesn't run
    # 2 = Can be referenced in code and runs in client
    enable_starlight=0
    enable_phosphor=0
    enable_sodium=1
    enable_lithium=0
    enable_iris=1
    enable_bclib=0
    enable_immersive_portals=0
    enable_canvas=0

# (Neo)Forge loader
forge_version=
neoforge_version=21.3.86
    neoforge_version_range=[*,)

    # (Neo)Forge mod versions
    starlight_version_forge=
    terraforged_version=

    # (Neo)Forge mod run
    # 0 = Don't enable and don't run
    # 1 = Can be referenced in code but doesn't run
    # 2 = Can be referenced in code and runs in client
    enable_starlight_forge=0
    enable_terraforged=0
    enable_terrafirmacraft=0
